<!DOCTYPE html>
<html>
<head>
	<title>Steak or Nah</title>
</head>
<body>
	<script>
		var likeSteak = confirm("Do you eat steak?");
		var checkID = prompt("Please enter your age: ");

		if(likeSteak){
			document.write("Here's a Steak Sandwich");
		}

		else{
			document.write("Here is a Tofu Stir-Fry!");
		}

		if(checkID <= 20){
			alert("You are not 21, No Sake for you!");
		}

		else{
			alert("You are old enough, enjoy some complementary sake!");
		}



	</script>
</body>
</html>
